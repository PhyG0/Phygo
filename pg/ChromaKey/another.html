        let clic = false; window.addEventListener("click", ()=>{ clic = true; })

            c.clearRect(0, 0, w, h); if(v.readyState == 4){ if(clic) {v.play();c.drawImage(v, 0, 0, w, h)}else{ c.font = "20px verdana"; c.fillText("Click anywhere...", 0, h/2) } }else{ c.font = "20px verdana"; c.fillText("Video Loading...", 0, h/2) };
        }
